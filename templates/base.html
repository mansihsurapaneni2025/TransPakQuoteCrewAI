<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TransPak AI Quoter - Intelligent Shipping Solutions{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    {% block extra_css %}{% endblock %}
    
    <style>
        :root {
            --primary-color: #A41E21;
            --secondary-color: #8b5cf6;
            --neutral-50: #fafafa;
            --neutral-100: #f5f5f5;
            --neutral-200: #e5e5e5;
            --neutral-300: #d4d4d4;
            --neutral-400: #a3a3a3;
            --neutral-500: #737373;
            --neutral-600: #525252;
            --neutral-700: #404040;
            --neutral-800: #262626;
            --neutral-900: #171717;
        }
        
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background-color: var(--neutral-50);
            color: var(--neutral-800);
        }
        
        .navbar {
            background-color: white;
            border-bottom: 1px solid var(--neutral-200);
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
        }
        
        .navbar-brand {
            font-weight: 600;
            color: var(--primary-color) !important;
        }
        
        .navbar-brand:hover {
            color: var(--primary-color) !important;
        }
        
        .nav-link {
            color: var(--neutral-600) !important;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        
        .nav-link:hover {
            color: var(--primary-color) !important;
        }
        
        .nav-link.active {
            color: var(--primary-color) !important;
            font-weight: 600;
        }
        
        .card {
            background-color: white;
            border: 1px solid var(--neutral-200);
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
        }
        
        .card-header {
            background-color: var(--neutral-50);
            border-bottom: 1px solid var(--neutral-200);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: #8b1719;
            border-color: #8b1719;
        }
        
        .alert-info {
            background-color: #eff6ff;
            border-color: #bfdbfe;
            color: #2563eb;
        }
    </style>
</head>
<body>
    <!-- Navigation Header -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='transpak_logo.png') }}" alt="TransPak" style="height: 32px;" class="me-2">
                TransPak AI Quoter
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="/">
                        <i class="fas fa-home me-1"></i>
                        Home
                    </a>
                    <a class="nav-link {% if request.endpoint == 'ai_agents_process' %}active{% endif %}" href="{{ url_for('ai_agents_process') }}">
                        <i class="fas fa-robot me-1"></i>
                        AI Agents Process
                    </a>
                    <a class="nav-link {% if request.endpoint == 'list_quotes' %}active{% endif %}" href="{{ url_for('list_quotes') }}">
                        <i class="fas fa-history me-1"></i>
                        Quote History
                    </a>
                    <a class="nav-link {% if request.endpoint == 'enhanced_dashboard' %}active{% endif %}" href="{{ url_for('enhanced_dashboard') }}">
                        <i class="fas fa-chart-line me-1"></i>
                        Analytics Dashboard
                    </a>
                    <a class="nav-link {% if request.endpoint == 'admin_dashboard' %}active{% endif %}" href="{{ url_for('admin_dashboard') }}">
                        <i class="fas fa-chart-bar me-1"></i>
                        Dashboard
                    </a>
                    <a class="nav-link {% if request.endpoint == 'a2a_demo' %}active{% endif %}" href="{{ url_for('a2a_demo') }}">
                        <i class="fas fa-network-wired me-1"></i>
                        A2A Demo
                    </a>
                    <a class="nav-link {% if request.endpoint == 'knowledge_base' %}active{% endif %}" href="{{ url_for('knowledge_base') }}">
                        <i class="fas fa-book me-1"></i>
                        Knowledge Base
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    {% block content %}{% endblock %}

    <!-- Footer Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
